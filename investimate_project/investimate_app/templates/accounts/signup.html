{% extends 'accounts/layout.html' %}
{% block title %}
  Signup
{% endblock %}
{% block content %}
  <div class="container-fluid">
    <h2>Registration</h2>
    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Signup</button>
    </form>
  </div>
{% endblock %}
