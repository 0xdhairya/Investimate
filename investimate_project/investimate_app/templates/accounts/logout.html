{% extends 'accounts/layout.html' %}
{% block title %}
  Logout
{% endblock %}
{% block content %}
  <div class="container-fluid">
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form action="{% url 'logout' %}" method="POST">
      {% csrf_token %}
      <button type="submit">Logout</button>
      <a href="{% url 'demo' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
