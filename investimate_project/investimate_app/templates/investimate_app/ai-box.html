<div class="aibox">
  <p class="h5 text-decoration-underline text-center">InvestiMate AI</p>
  <div class="mt-2 dropdown text-center">
    <label for="ai-action">The InvestiMate AI will make</label>
    <p class="text-dropdown-toggle" id="aiActionDropdownMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">[Choose Action]</p>
    <div class="dropdown-menu ai-action-dropdown-items" aria-labelledby="aiActionDropdownMenu">
      <p class="dropdown-item">Prediction</p>
      <p class="dropdown-item">Connection</p>
    </div>
  </div>
  <div id="section-prediction" class="container-fluid">
    <div class="my-3">
      <input type="text" class="form-control" id="aiPredictionText" placeholder="Event?" maxlength="25" />
      <p class="error-text" id="aiPredictionTextError"></p>
      <div class="mt-2">
        <p class="m-0 small">When?</p>
        <div class="form-check form-check-inline">
          <input checked class="form-check-input" type="radio" name="predictionDate" id="predictionWhen1" value="Anytime" />
          <label class="form-check-label small" for="predictionWhen1">Anytime</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="predictionDate" id="predictionWhen2" value="Date" />
          <label class="form-check-label small" for="predictionWhen2">Specific Date</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="predictionDate" id="predictionWhen3" value="Date Range" />
          <label class="form-check-label small" for="predictionWhen3">Date Range</label>
        </div>
        <div class="mt-2" id="predictionDatePicker"></div>
        <p class="error-text" id="aiDatePickerError"></p>
      </div>
    </div>
    <button id="aiMakePrediction" class="w-100 btn btn-outline-info">Make Prediction</button>
  </div>
  <div id="section-connection" class="mt-2" hidden>
    <div id="no-entities" hidden>
      <p class="m-0 text-center">
        You need at least <b>two</b> entities to make connection between them.
      </p>
    </div>
    <div id="contain-entities" hidden>
      <p class="error-text" id="aiConnectionTextError"></p>
      <p class="m-0">Select the entities between which you want to make connections:</p>
      <div id="entity-list"></div>
      <button id="addEntityButton" class="btn btn-outline-secondary w-100 mt-1">+ Add Entity</button>
      <button id="aiMakeConnection" class="btn btn-outline-info w-100 mt-2">Make Connection</button>
    </div>
  </div>
</div>
