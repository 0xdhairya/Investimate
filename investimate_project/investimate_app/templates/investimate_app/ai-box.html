<div class="aibox">
  <p class="h5 text-decoration-underline text-center">InvestiMate AI</p>
  <div class="mt-2 dropdown">
    <label for="ai-action">The InvestiMate AI will make</label>
    <p class="text-dropdown-toggle" id="aiActionDropdownMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">[Choose Action]</p>
    <div class="dropdown-menu ai-action-dropdown-items" aria-labelledby="aiActionDropdownMenu">
      <p class="dropdown-item">Prediction</p>
      <p class="dropdown-item">Connection</p>
    </div>
  </div>
  <div id="section-prediction" class="container-fluid" hidden>
    <form action="" method="POST">
      <div class="my-3">
        <input type="text" class="form-control" id="aiPredictionText" placeholder="What prediction do you want to make?" />
      </div>
      <button type="submit" class="w-100 btn btn-outline-info">Make Prediction</button>
    </form>
  </div>
  <div id="section-connection" class="mt-2" hidden>
    <p class="m-0 text-center" id="no-entities" hidden>
      You need at least <b>two</b> entities to make connection between them.
    </p>
    <p class="m-0" id="contain-entities" hidden>Select the entities between which you want to make connections:</p>
    <div id="entity-list"></div>
    <button id="addEntityButton" class="btn btn-outline-secondary w-100 mt-3">+ Add Entity</button>
    <button id="aiMakeConnection" class="btn btn-outline-info w-100 mt-3">Make Connection</button>
  </div>
</div>
