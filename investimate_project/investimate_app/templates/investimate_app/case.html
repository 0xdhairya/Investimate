{% extends 'investimate_app/layout.html' %}
{% block title %}
  Case
{% endblock %}
{% block content %}
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'home' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'cases' %}">All Cases</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{ case.name }}</li>
      </ol>
    </nav>
    <div class="container">{{ case.name }}</div>
    <form action="{% url 'delete-case' case.id %}" method="post">
      {% csrf_token %}
      <button class="btn btn btn-outline-danger" type="submit">Delete</button>
    </form>
  </div>
{% endblock %}
