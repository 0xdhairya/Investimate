{% extends 'investimate_app/layout.html' %}
{% load static %}

{% block title %}
  Summary
{% endblock %}

{% block content %}
  <div>
    <div class="breadcrumb">
      <a href="{% url 'home' %}">Home</a>
      <span>/</span>
      <a href="{% url 'cases' %}">All Cases</a>
      <span>/ Summary</span>
    </div>
    <div class="container">
      <header class="header">
        <h1>Case Summary</h1>
      </header>

      <div class="case-info">
        <h2 id="case-name"></h2>
        <p id="case-description"></p>
      </div>

      <section class="insights">
        <h3>Insights</h3>
        <ul id="insights-list"></ul>
      </section>

      <section class="detailed-summary">
        <h3>Detailed Summary</h3>
        <p id="detailed-summary-text"></p>
      </section>

      <section class="notes">
        <h3>Notes</h3>
        <textarea id="notes-text" placeholder="Enter additional notes here..."></textarea>
      </section>

      <div class="print-btn">
        <button onclick="printReport()">Print Report</button>
      </div>
    </div>
  </div>
{% endblock %}

{% block jsScripts %}
  <script src="{% static 'js/summary.js' %}"></script>
{% endblock %}
